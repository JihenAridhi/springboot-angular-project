<div *ngIf="wallet" class="credit-card-container">
  <div class="credit-card">
    <!-- Card Branding -->
    <div class="card-brand">
      <div class="card-type">Platinum</div>
    </div>

    <!-- Card Chip -->
    <div class="card-chip">
      <div class="chip-gold"></div>
      <div class="chip-black"></div>
    </div>

    <!-- Card Number (Mock) -->
    <div class="card-number">
      <span>••••</span>
      <span>••••</span>
      <span>••••</span>
      <span>1234</span>
    </div>

    <!-- Card Info -->
    <div class="card-info">
      <div class="card-holder">
        <div class="label">Titulaire</div>
        <div class="value">{{ wallet.ownerFullName }}</div>
      </div>
      <div class="card-balance">
        <div class="label">Solde</div>
        <div class="value">{{ wallet.amount }} {{ wallet.currency }}</div>
      </div>
    </div>

    <!-- Card Status -->
    <div class="card-status" 
         [ngClass]="{
           'status-pending': wallet.status === 'PENDING',
           'status-approved': wallet.status === 'APPROVED',
           'status-rejected': wallet.status === 'REJECTED'
         }">
      {{ wallet.status }}
    </div>

    <!-- Card Hologram -->
    <div class="card-hologram">
      <div class="hologram-shine"></div>
      <div class="hologram-stripes"></div>
    </div>
  </div>
</div>
